<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <div class="sign_in_social">
            <p>
              Or Sign in with social platforms
            </p>
            <ul>
              <li id="insta"><a href="#"><img src="img/01.png" alt=""></a></li>
              <li id="wapp"><a href="#"><img src="img/02.png" alt=""></a></li>
              <li id="face"><a href="#"><img src="img/03.png" alt=""></a></li>
              <li id="twt"><a href="#"><img src="img/04.png" alt=""></a></li>
            </ul>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <div class="sign_in_social">
            <p>
              Or Sign in with social platforms
            </p>
            <ul>
              <li id="insta"><a href="#"><img src="img/01.png" alt=""></a></li>
              <li id="wapp"><a href="#"><img src="img/02.png" alt=""></a></li>
              <li id="face"><a href="#"><img src="img/03.png" alt=""></a></li>
              <li id="twt"><a href="#"><img src="img/04.png" alt=""></a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>

</html>
